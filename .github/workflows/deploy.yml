name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies 
        run: yarn install

      - name: Build 
        run: yarn build

      - name: Verify dist folder 
        run: |
          ls -la dist/
          ls -la dist/demo/
          [ -f dist/demo/index.html ] || (echo "❌ dist/demo/index.html not found" && exit 1)
          echo "✅ dist/demo/index.html exists"

      - name: Deploy to GitHub Pages 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true